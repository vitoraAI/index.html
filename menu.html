<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NUI React Boilerplate</title>
<link rel="icon" type="image/png" href="https://files.catbox.moe/6g8bms.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
#root { width:100%; height:100%; background-image: url('https://files.catbox.moe/6g8bms.png'); background-size: cover; background-position: center; background-repeat: no-repeat; }
.PWrapper { width: 350px; height: 100%; background-color: rgba(0,0,0,0.6); color:white; display:flex; flex-direction: column; transition: opacity 0.3s ease; }
.PBanner img { width:100%; }
.PElements { flex:1; display:flex; }
.PScroll { width: 40px; background: rgba(0,0,0,0.4); display:flex; flex-direction: column; align-items:center; justify-content:center; }
.PRrightElements { flex:1; display:flex; flex-direction: column; }
.PCategories { display:flex; background: rgba(50,0,0,0.7); padding:5px; }
.PCategory { margin-right:5px; padding:2px 5px; cursor:pointer; }
.PCategory.active { background:red; }
.PTabs { flex:1; display:flex; flex-direction: column; margin-top:5px; }
.PTab { padding:5px; cursor:pointer; display:flex; justify-content: space-between; align-items:center; border-bottom:1px solid rgba(255,255,255,0.2); }
.PTab.active { background: rgba(200,0,0,0.6); }
.PFooter { padding:5px; display:flex; justify-content: space-between; font-size:0.8em; }
.KBLWrapper { position:absolute; right:10px; top:10px; background: rgba(0,0,0,0.5); padding:5px; color:white; }
.Keybinds { display:flex; flex-direction: column; }
.Keybind { display:flex; justify-content: space-between; padding:2px 0; }
.Crosshair { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:32px; height:32px; }
.FCWrapper { position:absolute; bottom:10px; left:10px; display:flex; flex-direction: column; }
.Option { padding:3px 5px; background: rgba(0,0,0,0.5); margin-bottom:2px; border-radius:3px; }
.Option.Selected { background:red; }
</style>
</head>
<body>
<div id="root">
  <div class="PWrapper" style="opacity:1;">
    <div class="PBanner"><img src="https://files.catbox.moe/6g8bms.png" draggable="false"></div>
    <div class="PElements">
      <div class="PScroll">
        <i class="fa-solid fa-angle-up"></i>
        <div class="PSProgressWrapper" style="width:6px; background: rgba(255,255,255,0.2); flex:1; margin:5px 0;">
          <div class="PSProgress" style="height:97%; width:100%; background:red; top:0; position:relative;"></div>
        </div>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="PRightElements">
        <div class="PCategories">
          <div class="PCategory active">Main Menu</div>
        </div>
        <div class="PTabs">
          <div class="PTab active"><span class="PTLabel">Player</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Weapon</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Server</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Combat</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Vehicle</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Visual</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Miscellaneous</span><i class="fa-solid fa-angle-right"></i></div>
          <div class="PTab"><span class="PTLabel">Settings</span><i class="fa-solid fa-angle-right"></i></div>
        </div>
        <div class="PFooter">
          <span class="PBuild">OSINT Bypass (v1.0.0)</span>
          <span class="PIndicator">(1/8)</span>
        </div>
      </div>
    </div>
  </div>

  <div class="KBLWrapper">
    <div class="Header"><i class="fa-solid fa-keyboard"></i> Keybinds</div>
    <div class="Keybinds">
      <div class="Keybind"><div class="Label">Noclip</div><div class="Elements"><span>(U)</span><span style="color:white;">On</span></div></div>
      <div class="Keybind"><div class="Label">Freecam</div><div class="Elements"><span>(H)</span><span style="color: rgba(255,255,255,0.5);">Off</span></div></div>
      <div class="Keybind"><div class="Label">Refill Health</div><div class="Elements"><span>Z</span></div></div>
      <div class="Keybind"><div class="Label">Refill Armour</div><div class="Elements"><span>Z</span></div></div>
    </div>
  </div>

  <img class="Crosshair" src="https://files.catbox.moe/6g8bms.png" draggable="false">

  <div class="FCWrapper">
    <div class="Option Selected">Default</div>
    <div class="Option">Teleport</div>
    <div class="Option">Shoot Weapon</div>
    <div class="Option">Kick from Vehicle</div>
    <div class="Option">Hijack Vehicle</div>
    <div class="Option">Delete Vehicle</div>
  </div>
</div>

<script>
  // Tabs logic
  const tabs = document.querySelectorAll('.PTab');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    });
  });

  // Options logic
  const options = document.querySelectorAll('.FCWrapper .Option');
  options.forEach(opt => {
    opt.addEventListener('click', () => {
      options.forEach(o => o.classList.remove('Selected'));
      opt.classList.add('Selected');
    });
  });
</script>
</body>
</html>
